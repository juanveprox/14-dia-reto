<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor" id="contenedor">
        <div class="contenedor__formulaio contenedor__formulaio--registro">
            <form action="#">
                <h1>Crea tu Cuenta</h1>
                <input type="text" placeholder="Nombre" />
                <input type="email" id="correo" placeholder="Correo Electronico" required/>
                <span id="validarCorreo"></span>
                <input type="password" id="contrasena" placeholder="Contraseña" />
                <input type="password" id="contrasenaConfirmada" placeholder="Confirmar Contraseña" />
                <span id="validarContrasena"></span>
                <button class="formulario__boton-registrar" id="botonEnviarRegistro">Registrar</button>
            </form>
        </div>
        <div class="contenedor__formulaio contenedor__formulaio--inicio">
            <form action="#">
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Correo Electronico" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">Olvidaste tu contraseña?</a>
                <button>Iniciar sesión</button>
            </form>
        </div>
        <div class="contenedor__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay__panel--izquierda">
                    <h1>¡Bienvenido!</h1>
                    <p>
                        Inicia sesión con tu cuenta
                    </p>
                    <button class="panel__botones" id="BotonIniciar">Inicia sesión</button>
                </div>
                <div class="overlay__panel overlay__panel--derecho">
                    <h1>¿Primera Vez Aqui?</h1>
                    <p>Vamos a crear tu cuenta</p>
                    <button class="panel__botones" id="BotonRegistrar">Registrar</button>
                </div>
            </div>
        </div>
    </div>

</body>
    <script src="js/index.js"></script>
</html>
